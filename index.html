<!DOCTYPE html>

<html>
  <head>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <header id='header'>
      <img id="header-img" src="https://i.imgur.com/JwJqK83.jpg" alt="Cocomotion logo with coconut background">
      <nav id="nav-bar">
        <ul> 
          <li class="nav-link"><a href="#">Sign up for our Newsletter</a></li>
          <li class="nav-link"><a href="#">Features</a></li>
          <li class="nav-link"><a href="#">Info</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/nFd0eva6uGE" 
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>

      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="Email address" name="email">
        <input id="submit" type="submit" >
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
